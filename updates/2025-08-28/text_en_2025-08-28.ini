323003=Having studied the remaining technology in the Doomsday Laboratory, we learned more secrets of Eden. \nEden is not the only place where unknown civilizations were born. Other cultures also left their marks on the world that might help us get close to the truth. With the reboot program on the horizon, we must race against the clock to record more files. \nAmong the findings, we spotted a name of an unknown civilization â€” Nibiru.
323004=We no longer fumbled in the dark now. Terminal operations revealed the two other sites of the Ruins of Eden â€” the Ruins of Nibiru, to be precise, which we figured out a way to enter. \nThere must be something we were looking for in these ruins.
323005=Time left its traces on every surface of the walls, marking the forsaken state of the ruins. Some machines were still there, roaming what remained, giving us hope to find what we needed.
323006=The gift from the Doomsday Laboratory made it so much easier for survivors to embrace the challenge Eden has to offer.
323007=As Eden unfolded its secret before us, the unprecedented grand remnants of the ancient past hove into sight.
323008=And along with them were zombies more ferocious than ever.
323009=A Monk Warrior with Ancestral Blessing was already there when the survivors arrived.
