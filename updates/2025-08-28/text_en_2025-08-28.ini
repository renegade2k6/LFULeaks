316320="The task of today has been completed with a total of 1,342 Easter eggs have been delivered." \n "Thank you for your hard work, N.A.T.E. Come, for your Easter gift â€“ a special edition of Easter egg by Emma." Brady handed the gift to N.A.T.E yet he didnâ€™t take it like he usually would. \n "N.A.T.E?" \nN.A.T.E heard that Easter eggs can hatch rabbits. N.A.T.E is a machine and therefore not suitable for caring for living things.â€ \n â€œItâ€™s just a fairy tale," Brady smiled and put the egg in N.A.T.E's hands, â€œYet I believe you will get a new life and become a living person with this Easter egg.â€ \n "N.A.T.E, alive... the data analysis failed... yet N.A.T.E is looking forward to itâ€
316321=Recently, Natalie seemed not herself as she was hiding in the house all day. Emma observed for many days and noticed Natalieâ€™s paint-stained hands. It turned out that Natalie was practising drawing on eggs secretly. \n"Unexpectedly, it turns out that Natalie also has things that sheâ€™s not good at. "\nEmma looked through the crack of the door at Natalie's hands, which were steady when aiming at zombies yet clumsy at drawing, putting drawings that were hard to recognize on the eggs. Emma sneered a few times with her mouth covered and took a photo to keep as a souvenir.
316322=The entire fortress is surrounded by various Easter eggs drawn by everyone as Easter is approaching. They were hoping to receive the blessing from the Goddess of Life today, so that they could farewell the Apocalypse and greet their new beginnings. \nBrady sat in a quiet corner, staring at the crowd celebrating the holiday. He would never imagine he would come across and celebrate a holiday with a group of people one day. \nUnfortunately, his wife and daughter didnâ€™t have the chance to see today for themselves. \n Eggs blocked Brady's sight and Natalie appeared in front of him out of the blue, â€œItâ€™s for you." \n"I am in my forties and too old for this kind of gift that makes children happy." Brady waved his hand, the colourful eggs are simply incompatible with his mature appearance. \n"It's not to make children happy, rather, a blessing.â€ Natalie's tone is serious, "I wish the living health, and I also wish the dead...rest in peace." \nâ€œ...Thank you." Brady took the egg, and the bitterness on the tip of his tongue was slightly covered by the sweetness of the melted candy."
316323=In the kitchen, Emma was thinking about how to make eggs with the only ingredients available at the end of the world. A round figure sneaked into the kitchen and stretched out his hand towards the cutting board. \n "Fernando, you want to steal food again! "Emma patted Fernando's hand away angrily, and a black thing fell out. \n"This is... chocolate? ï¼ "\n"Hey, this is my last collection. "Fernando shook his big belly and said proudly: "To hold back from eating it, I have lost a little weight."\n"I really didn't notice it. "Emma looked at Fernando up and down: â€Then what are you doing in the kitchen, showing off how precious your collection is?" "\nFernando didn't understand Emma's sarcasm, and put the chocolate next to the eggshell: "I heard that you are making Easter eggs. What could be more suitable than chocolate~ After all, food is delicious. You still have to enjoy it together. Delicious." \nThe Easter limited menu was successfully launched, and people were surprised to find that the name Fernando was added to the list of cooking chefs.
316324="Keyword extraction... Easter. Entry analysis..., encounter an unknown entry, trying to decipher. "\n" Fernando, what is Easter? "\n Fernando patted his belly, "Easter is all about having all-you-can-eat Easter eggs! "\n" Emma, what is Easter? "\n Emma washed her hands full of paint, "Itâ€™s about taking a day to draw on an egg.â€ \n"Natalie, what is Easter? "\n Natalie hid the badly painted egg behind her, "Um...to work." \n "To eat, to draw, to work... Analysis failed, the analysis failed,â€ the three completely irrelevant answers confusing N.A.T.E's data.\n"N.A.T.E, what's wrong with you?" \n"Brady, what is Easter? The answers that were given by everyone were different I can't comprehend them."\n After listening to the answers N.A.T.E collected from everyone, Brady laughed and took Nat to the lively hall. In the hall, everyone performed their duties and arranged the event venue, but there were always smiles on their faces. \n"The answers are all part of Easter, but the most important thing is that they can make everyone feel happy in these processes and rekindle their expectations for the future. "\n" entry included... Easter, a festival to welcome hope"
316325=On Easter Night, everyone exchanged gifts with each other. Either a can of canned food or a piece of clothing, common daily necessities in ordinary times, are packaged as gifts for others, they are given special value. \nUnfortunately, the cheerful exchange of gifts seemed to have nothing to do with Natalie, who was cold and silent. She rarely communicated with other people in the fortress. There was no one she could call a friend. She walked through the crowd in silence and returned to her room. \n "Happy Easter! "As soon as she opened the door, Natalie was so frightened by the sudden sound of fireworks that she almost reflexively picked up the gun. Brady, Fernando, and Emma were all in the house, holding gifts to congratulate Natalie. \n Natalie was suddenly at a loss. She turned her head to hide her strange expression, but her red ears betrayed her. \n"Thank you... my friends."
