270327=Gustavo's Journal II
270328=xx/xx/1982\nAfter talking to Gallo, I started to keep an eye on the whereabouts of my colleagues in the same project. I realized that most of the colleagues who joined the team in the same year as me already left the project.\nLater, I learned that the reason they left was that they were dispatched to some other projects or they had personal issues to handle.\nThe weird thing was even their family members could not get in touch with them. The Zeus Group must have some secrets that I've not found out yet.
270329=Review of the small portal's performance
270330=1. Power required: 40W~200W. \n2. We previously thought the obstacles would increase power consumption, but the result showed that the impact of the obstacles between the start point and the destination was negligible. The power consumption of the teleport is proportional to the distance traveled. \n3. The maximum teleportation radius for Î©-1 small portal is around 300 meters. \n4. Small obstacles such as garbage cans, foam blocks, and plastic balls near the destination will be pushed aside by the teleported object. In the case of obstacles exceeding 1mÂ³ or more than 10kg, however, the teleport will fail.
