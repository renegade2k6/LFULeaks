270324=Application for more power facilities in lab 35: \nAs we carry out the Î©-2 project, we found that the power cost was much more than what we expected. Specifically, 7KW of power can be consumed in a single experiment. Due to the shortage of power, we can only carry out the experiment every two weeks, which was not enough for us to continue the research. We need two power generators and one power storage facility. This issue is quite urgent. Please reply as soon as possible. \nâ€” Dr. G.
